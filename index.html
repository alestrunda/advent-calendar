  <body>
    <div id="calendar">
      <img src="images/roberto-nickson-5PQn41LFsQk-unsplash.jpg" alt="" />
      <div
        :class="'field field--' + day.number + ' ' + (daysActive.includes(day.number) ? 'active' : '')"
        :style="{top: day.top, left: day.left}"
        v-for="day in days"
        v-on:click="toggle(day.number)"
      >
        <div class="field__img">
          <img
            class="field__icon"
            :src="'images/icons/' + day.number + '.svg'"
            alt=""
          />
        </div>
        <div
          class="field__inner"
          :style="{backgroundPosition: day.backgroundPosition, backgroundSize: day.backgroundSize}"
        >
          <p class="field__text">
            {{ day.number }}
          </p>
          <div class="field__edge"></div>
          <div class="field__backside"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
